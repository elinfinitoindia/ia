<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Heroes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-card  (click)="goToWinnerImage()">
        <ion-card-header>
          <ion-item mode="ios" button>
            <ion-thumbnail slot="start">
              <img
                src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
              />
            </ion-thumbnail>
            <ion-label class="sc-ion-label-md-h sc-ion-label-md-s md hydrated">
              <h2>Lorem ipsum</h2>
              <p>dolor sit amet</p>
            </ion-label>
          </ion-item>
        </ion-card-header>

        <ion-card-content>
          <ion-row>
            <ion-col size="12">
              <img
                src="../../assets/gold.png"
                alt=""
                style="
                  position: absolute;
                  width: 40px;
                  box-shadow: none;
                  top: 20px;
                  left: 15px;
                  z-index: 11111111111111;
                "
              />
              <img
                src="../../assets/makeup.jpg"
                alt=""
                style="filter: brightness(0.8);"
              />
              <!-- <div class="centered" style="color: white;">Colorful</div> -->
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
