<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-row>
        <ion-col size="6">
          <ion-label>
            <p style="margin-left:10px">Prateek Agnihotri</p>

            <p style="margin-left:10px">26/26/2020</p>
          </ion-label>
        </ion-col>
        <ion-col size="6" class="ion-text-right">
          <ion-label (click)="presentPopover($event)">
            <ion-icon name="md-more" style="font-size: 24px;"></ion-icon>
            <!-- <ion-icon name="ellipsis-vertical-outline"></ion-icon> -->
          </ion-label>

          <ion-label (click)="closeImageModal($event)">
            <ion-icon name="md-close" style="font-size: 24px;"></ion-icon>
            <!-- <ion-icon name="ellipsis-vertical-outline"></ion-icon> -->
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <div>
    <ion-img
      src="https://livewallpaperhd.com/wp-content/uploads/2017/07/Dark-Elegant-Wallpaper.jpg"
      style="height:203px"
      [alt]=""
    ></ion-img>
  </div>

  <ion-row>
    <ion-col size="12">
      <h3 style="margin:0px">Colorful</h3>
      <!-- <h6>5 days</h6> -->
    </ion-col>
    <ng-container *ngIf="!iswinner">
 <ion-col size="6">
      <ion-button fill="outline">
        <!-- <ion-icon slot="start" name="md-ribbon"></ion-icon> -->
        <ion-icon name="heart"></ion-icon>
        Vote
      </ion-button>
    </ion-col>
    <ion-col size="6" class="ion-text-right">
      <ion-button fill="outline">
        <!-- <ion-icon slot="start" name="share"></ion-icon> -->
        <ion-icon name="share"></ion-icon>
        Share
      </ion-button>
    </ion-col>
    </ng-container>
   
  </ion-row>
</ion-content>
