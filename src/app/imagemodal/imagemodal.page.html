      <ng-container *ngIf="items.length >0">
  <ion-slides
        mode="ios"
        (ionSlideReachEnd)="isEnd($event)"
        (ionSlideReachStart)="isStart($event)"
        #myslides
        [options]="slideOptions"
        style="height: 100%; display: block; vertical-align: middle;"
      >
        <ion-slide *ngFor="let item of items">
          <ion-row>
            <ion-col size="12">
              <ion-row>
                <ion-col size="12">
                  <h2 style="color: white;">Prateek Agnihotri</h2>
                  <h6 style="color: white;">1000 votes</h6>
                </ion-col>
                <ion-col size="12">
                  <div
                    *ngIf="isstart"
                    style="
                      position: absolute;
                      top: 50%;
                      left: 5px;
                      font-size: 25px;
                      z-index: 2;
                      color: white;
                    "
                    (click)="slidePrev(true)"
                  >
                    <ion-icon name="arrow-back"></ion-icon>
                  </div>
                  <div
                    style="
                      position: absolute;
                      top: 50%;
                      right: 5px;
                      font-size: 25px;
                      z-index: 2;
                      color: white;
                    "
                    (click)="slideNext(true)"
                  >
                    <ion-icon name="arrow-forward" *ngIf="!isend"></ion-icon>
                  </div>
                  <div>
                    <img
                      src="../../assets/123.png"
                      alt=""
                      style="width: 300px; height: 300px;"
                      class="image-modalimg"
                    />
                    <ion-label
                      (click)="presentPopover($event)"
                      style="
                        position: absolute;
                        color: white;
                        margin-left: -65px;
                        color: black;
                        top: 5px;
                      "
                    >
                      <ion-icon
                        name="md-more"
                        style="
                          font-size: 30px;
                          background: white;
                          border-radius: 50%;
                        "
                      ></ion-icon>
                    </ion-label>

                    <ion-label
                      (click)="closeImageModal($event)"
                      style="
                        position: absolute;
                        color: white;
                        margin-left: -30px;
                        color: black;
                      "
                    >
                      <ion-icon
                        name="md-close"
                        style="
                          font-size: 30px;
                          background: white;
                          border-radius: 50%;
                        "
                      ></ion-icon>
                    </ion-label>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ng-container *ngIf="!iswinner">
                    <ion-row>
                      <ion-col size="6">
                        <ion-button
                          fill="outline"
                          expand="block"
                          (click)="vote(item)"
                          *ngIf="!isvoted"
                        >
                          <ion-icon
                            name="heart"
                            style="padding-right: 5px;"
                          ></ion-icon>
                          Vote
                        </ion-button>
                        <ion-button
                          fill="outline"
                          expand="block"
                          (click)="voted(item)"
                          *ngIf="isvoted"
                          style="--opacity: 0.7;"
                        >
                          <ion-icon
                            name="heart"
                            style="padding-right: 5px;"
                          ></ion-icon>
                          Vote
                        </ion-button>
                      </ion-col>
                      <ion-col size="6" class="ion-text-right">
                        <ion-button
                          fill="outline"
                          expand="block"
                          (click)="superVote()"
                          class="supervotedbtn"
                          style="--padding-end: 3px; --padding-start: 7px;"
                        >
                          <ion-icon name="heart" slot="start"></ion-icon>
                          <!-- <ion-icon name="md-close" slot="start" style="margin-right: 0px;"></ion-icon> -->
                          Super Vote
                        </ion-button>
                      </ion-col>
                    </ion-row>
                  </ng-container>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-slide>
      </ion-slides>

      </ng-container>
    
    </ng-container>

  <ng-container *ngIf="type == 'userupload'">
    <ion-fab
      vertical="bottom"
      horizontal="end"
      slot="fixed"
      color="primary"
      style="bottom: 80px;"
    >
      <ion-fab-button>
        <ion-icon name="share"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-row>
      <ion-col size="12">
        <ion-row>
          <ion-col size="9">
            <ion-item mode="ios" lines="none">
              <ion-avatar slot="start">
                <img src="../../assets/demoimage.jpg" />
              </ion-avatar>
              <ion-label
                class="sc-ion-label-md-h sc-ion-label-md-s md hydrated"
              >
                <h2>Prateek Agnihotri</h2>
              </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="3" class="ion-text-right">
            <ion-label (click)="presentPopover($event)">
              <ion-icon name="md-more" style="font-size: 24px;"></ion-icon>
              <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </ion-label>

            <ion-label (click)="closeImageModal($event)">
              <ion-icon name="md-close" style="font-size: 24px;"></ion-icon>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <div>
      <ion-img
        src="https://livewallpaperhd.com/wp-content/uploads/2017/07/Dark-Elegant-Wallpaper.jpg"
        style="height: 203px;"
        [alt]=""
      ></ion-img>
    </div>

    <ion-row>
      <ion-col size="12">
        <h3 style="margin-top: 0px; margin-left: 5px; margin-bottom: 0px;">
          Colorful
        </h3>
      </ion-col>

      <ng-container>
        <ion-col size="6">
          <ion-button fill="outline" expand="block" (click)="deletePhoto()">
            <ion-icon name="md-close" style="padding-right: 5px;"></ion-icon>
            Delete Photo
          </ion-button>
        </ion-col>
        <ion-col size="6" class="ion-text-right">
          <ion-button
            fill="outline"
            expand="block"
            (click)="boostPhoto()"
            *ngIf="!isboosted"
          >
            <ion-icon name="md-flame" slot="start"></ion-icon>
            Boost Photo
          </ion-button>
          <ion-button
            fill="outline"
            expand="block"
            (click)="boostedPhoto()"
            *ngIf="isboosted"
            style="opacity: 0.7;"
          >
            <ion-icon name="md-flame" slot="start"></ion-icon>
            Boost Photo
          </ion-button>
        </ion-col>
      </ng-container>
    </ion-row>
  </ng-container>

  <ng-container *ngIf="type == 'iswinner'">
    <ion-fab
      vertical="bottom"
      horizontal="end"
      slot="fixed"
      color="primary"
      style="bottom: 80px;"
    >
      <ion-fab-button>
        <ion-icon name="share"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-row>
      <ion-col size="12">
        <ion-row>
          <ion-col size="9">
            <ion-item mode="ios" lines="none">
              <ion-avatar slot="start">
                <img src="../../assets/demoimage.jpg" />
              </ion-avatar>
              <ion-label
                class="sc-ion-label-md-h sc-ion-label-md-s md hydrated"
              >
                <h2>Prateek Agnihotri</h2>
              </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="3" class="ion-text-right">
            <ion-label (click)="presentPopover($event)">
              <ion-icon name="md-more" style="font-size: 24px;"></ion-icon>
              <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </ion-label>

            <ion-label (click)="closeImageModal($event)">
              <ion-icon name="md-close" style="font-size: 24px;"></ion-icon>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <div>
      <ion-img
        src="https://livewallpaperhd.com/wp-content/uploads/2017/07/Dark-Elegant-Wallpaper.jpg"
        style="height: 203px;"
        [alt]=""
      ></ion-img>
    </div>

    <ion-row>
      <ion-col size="12">
        <h3 style="margin: 0px; margin-left: 10px;">Colorful</h3>
      </ion-col>

      <ng-container>
        <ion-col size="6">
          <ion-button fill="outline" expand="block">
            <ion-icon name="md-close" style="padding-right: 5px;"></ion-icon>
            Delete Photo
          </ion-button>
        </ion-col>
        <ion-col size="6" class="ion-text-right">
          <ion-button fill="outline" expand="block" (click)="boostPhoto()">
            <ion-icon name="md-flame" slot="start"></ion-icon>

            Boost Photo
          </ion-button>
        </ion-col>
      </ng-container>
    </ion-row>
  </ng-container>
</ion-content>
