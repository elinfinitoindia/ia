<ion-content>
  <div *ngIf="displayvote" class="achievement-container" @container>
    <div class="medal" @badge>
      <img src="../../assets/medal.png" style="width: 80px;" />
    </div>
  </div>

  </div>
  <ng-container *ngIf="type == 'alluploads'">
    <ion-slides mode="ios"  #myslides (ionSlideReachEnd)="isReachedEnd($event)" [options]="slideOptions" (ionSlideDidChange)="isChanged($event)">

   
      <ion-slide *ngFor="let item of items" >
        <!-- <h2>{{item}}</h2> -->

      vertical="bottom"
      horizontal="end"
      slot="fixed"
      color="primary"
      style="bottom: 80px;"
      (click)="shareApp()"

      <ion-fab-button>
        <ion-icon name="share"></ion-icon>
      </ion-fab-button>
    </ion-fab>
     <ion-row>
          <ion-col size="9">
            <ion-item mode="ios" lines="none">
              <ion-avatar slot="start">
                <img src="../../assets/demoimage.jpg"  style="width: 50px;"/>
              </ion-avatar>
              <ion-label
                class="sc-ion-label-md-h sc-ion-label-md-s md hydrated"
              >
                <h2>Prateek Agnihotri</h2>
              </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="3" class="ion-text-right">
            <ion-label (click)="presentPopover($event)">
              <ion-icon name="md-more" style="font-size: 24px;"></ion-icon>
             
            </ion-label>

            <ion-label (click)="closeImageModal($event)">
              <ion-icon name="md-close" style="font-size: 24px;"></ion-icon>
             
            </ion-label>
          </ion-col>
          <ion-col size="12">
             <img src="../../assets/demoimage.jpg" alt="" style="width: 300px; height: 300px;">
          </ion-col>
            <ion-col size="12" class="ion-text-left">
            <ion-item>
  <ion-icon src="../../assets/heart-outline.svg" class="iconcolor" *ngIf="!isvoted"></ion-icon> 
  <img src="../../assets/medal.png" alt="" style="width: 19px;" *ngIf="isvoted">
  <span class="text">1000</span>
</ion-item>
      </ion-col>

       
          <ion-col size="12">
              <ng-container *ngIf="!iswinner">
      <ion-row>
        <ion-col size="6">
          <ion-button fill="outline" expand="block" (click)="vote(item)"  *ngIf="!isvoted">
            <ion-icon name="heart" style="padding-right: 5px;"></ion-icon>
            Vote
          </ion-button>
             <ion-button fill="outline" expand="block" (click)="voted()" *ngIf="isvoted" style="--opacity: 0.7;
    ">
            <ion-icon name="heart" style="padding-right: 5px;"></ion-icon>
            Vote
          </ion-button>
        </ion-col>
        <ion-col size="6" class="ion-text-right">
          <ion-button fill="outline" expand="block" (click)="superVote()" class="supervotedbtn" style="    --padding-end: 3px;
    --padding-start: 7px;">
            <ion-icon name="heart" slot="start"></ion-icon>
            <ion-icon name="md-close" slot="start" style="margin-right: 0px;"></ion-icon>
            3 Super Vote
          </ion-button>
        </ion-col>
      </ion-row>
    </ng-container>
          </ion-col>
        </ion-row>
      
      </ion-slide>
      
    </ion-slides>

  <ng-container *ngIf="type == 'userupload'">
    <ion-fab
      vertical="bottom"
      horizontal="end"
      slot="fixed"
      color="primary"
      style="bottom: 80px;"
    >
      <ion-fab-button>
        <ion-icon name="share"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-row>
      <ion-col size="12">
        <ion-row>
          <ion-col size="9">
            <ion-item mode="ios" lines="none">
              <ion-avatar slot="start">
                <img src="../../assets/demoimage.jpg" />
              </ion-avatar>
              <ion-label
                class="sc-ion-label-md-h sc-ion-label-md-s md hydrated"
              >
                <h2>Prateek Agnihotri</h2>
              </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="3" class="ion-text-right">
            <ion-label (click)="presentPopover($event)">
              <ion-icon name="md-more" style="font-size: 24px;"></ion-icon>
              <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </ion-label>

            <ion-label (click)="closeImageModal($event)">
              <ion-icon name="md-close" style="font-size: 24px;"></ion-icon>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <div>
      <ion-img
        src="https://livewallpaperhd.com/wp-content/uploads/2017/07/Dark-Elegant-Wallpaper.jpg"
        style="height: 203px;"
        [alt]=""
      ></ion-img>
    </div>

    <ion-row>
      <ion-col size="12">
        <h3 style="    margin-top: 0px;
    margin-left: 5px;margin-bottom: 0px;">Colorful</h3>
      </ion-col>

      <ng-container>
        <ion-col size="6">
          <ion-button fill="outline" expand="block" (click)="deletePhoto()">
            <ion-icon name="md-close" style="padding-right: 5px;"></ion-icon>
            Delete Photo
          </ion-button>
        </ion-col>
        <ion-col size="6" class="ion-text-right">
          <ion-button fill="outline" expand="block" (click)="boostPhoto()" *ngIf="!isboosted">
            <ion-icon name="md-flame" slot="start"></ion-icon>
            Boost Photo
          </ion-button>
              <ion-button fill="outline" expand="block" (click)="boostedPhoto()" *ngIf="isboosted" style="opacity: .7;">
            <ion-icon name="md-flame" slot="start"></ion-icon>
            Boost Photo
          </ion-button>
        </ion-col>
      </ng-container>
    </ion-row> 
  </ng-container>

  <ng-container *ngIf="type == 'iswinner'">
     <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="primary" style="bottom: 80px;">
      <ion-fab-button>
        <ion-icon name="share"></ion-icon>
      </ion-fab-button>
    </ion-fab> 
    <ion-row>
      <ion-col size="12">
        <ion-row>
          <ion-col size="9">
            <ion-item mode="ios" lines="none">
              <ion-avatar slot="start">
                <img src="../../assets/demoimage.jpg" />
              </ion-avatar>
              <ion-label
                class="sc-ion-label-md-h sc-ion-label-md-s md hydrated"
              >
                <h2>Prateek Agnihotri</h2>
              </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="3" class="ion-text-right">
            <ion-label (click)="presentPopover($event)">
              <ion-icon name="md-more" style="font-size: 24px;"></ion-icon>
              <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </ion-label>

            <ion-label (click)="closeImageModal($event)">
              <ion-icon name="md-close" style="font-size: 24px;"></ion-icon>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <div>
      <ion-img
        src="https://livewallpaperhd.com/wp-content/uploads/2017/07/Dark-Elegant-Wallpaper.jpg"
        style="height: 203px;"
        [alt]=""
      ></ion-img>
    </div>

    <ion-row>
      <ion-col size="12">
        <h3 style="margin: 0px; margin-left: 10px;">Colorful</h3>
      </ion-col>
     
      <ng-container>
        <ion-col size="6">
          <ion-button fill="outline" expand="block">
            <ion-icon name="md-close" style="padding-right: 5px;"></ion-icon>
            Delete Photo
          </ion-button>
        </ion-col>
        <ion-col size="6" class="ion-text-right">
          <ion-button fill="outline" expand="block" (click)="boostPhoto()">
            <ion-icon name="md-flame" slot="start"></ion-icon>

            Boost Photo
          </ion-button>
        </ion-col>
      </ng-container> 
    </ion-row>
  </ng-container>
</ion-content>
