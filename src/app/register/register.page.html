<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <form #form="ngForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
       <img src="../../../assets/icon/favicon.png" alt="" style="margin-top:10%" >
          </div>
          <div padding style="padding-top: 25px;"> 
             <ion-item lines="none">
              <ion-input name="Email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-input name="Password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
      
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Sign up</ion-button>
          </div>
        </ion-col>
          <ion-col size="12">
    <div text-center>
       Already have an account <a routerLink='/register'>
          Sign in</a>
          </div>
  </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
