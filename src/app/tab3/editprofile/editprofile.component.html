
<ion-header>
  <ion-toolbar>
    <ion-title>Edit Profile </ion-title>
    <ion-buttons slot="end" (click)="dismiss()">
      <ion-icon slot="end" name="close"></ion-icon>
      
    </ion-buttons>
    
    
  </ion-toolbar>
</ion-header>
<ion-content>

  <form #form="ngForm">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col  size="4" class="ion-align-self-center" >
          
            <ion-avatar (click)="uploadProfileImage()">
              <!-- <img src="../../../assets/icon/favicon.png"  /> -->
              <ion-icon name="camera" class="cameraicon"></ion-icon>
            </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row>
       <!-- <img  alt="" style="margin-top:10%" > -->
          <ion-col>

              <ion-input name="username" type="text" placeholder="username" ngModel required></ion-input>
            </ion-item>
              
             <ion-item>
               <ion-textarea placeholder="Enter more information here..."></ion-textarea>
             
            </ion-item>
              <ion-item>
              <ion-input name="email" type="email" placeholder="username" ngModel required></ion-input>
            </ion-item>
          </div> -->
           <div padding style="padding-top: 25px;"> 
            <ion-item lines="none">
              <ion-input name="Name" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-input name="Username" type="text" placeholder="Username" ngModel required></ion-input>
            </ion-item>
               <ion-item lines="none">
              <ion-input name="Email" type="email" placeholder="Email" ngModel required></ion-input>
            </ion-item>
              <ion-item lines="none">
              <ion-input name="Mobile" type="number" placeholder="Mobile" ngModel required></ion-input>
            </ion-item>

            
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" color="primary">Update</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  </ion-content>
