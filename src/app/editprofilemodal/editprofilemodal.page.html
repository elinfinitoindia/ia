<ion-header>
  <ion-toolbar>
    <ion-title>Edit Profile </ion-title>
    <ion-buttons slot="end" (click)="dismiss()">
      <ion-icon slot="end" name="close"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="profileForm" (ngSubmit)="updateProfile(profileForm)" novalidate *ngIf="this.userDetail">
    
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col size="6" class="ion-align-self-center">
          <ion-avatar > 
    <div style=" width: 200px;
  height: 200px;
  border-radius: 100%;
  box-shadow: 0 0 8px 3px #B8B8B8;
  position:relative;">
               <ion-icon src="../../assets/edit.svg" style="position: absolute;
  top: 10px;
  right: 15px;
  background:white;
  border-radius:100%;
  width:40px;
  height:40px;
  line-height:30px;
  vertical-align:middle;
  text-align:center;
  font-size:14px;
  cursor:pointer;" (click)="uploadProfileImage()"></ion-icon>
            <img src="{{imgUrl}}" *ngIf="imgUrl" formControlName="profileImage" name="profileImage"  style="    width: 200px;
    height: 200px;
    border-radius: 50%;"/>

    </div>
          
   <!-- <input type="image" src="{{imgUrl}}" alt="" formControlName="profileImage" name="profileImage" style="width: 90px;height: 90px;"> -->
          </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div padding style="padding-top: 25px;">
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input formControlName="displayName" name="displayName" type="text"
               ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Gender</ion-label>
              <ion-select placeholder="Select One" formControlName="gender" name="Gender"
               >
                <ion-select-option value="f">Female</ion-select-option>
                <ion-select-option value="m">Male</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="floating">City</ion-label>
              <ion-input formControlName="city" name="City" type="text"
               ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email" name="email"
              type="email" inputmode="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Phone Number</ion-label>
              <ion-input formControlName="phone" name="phone"
                inputmode="tel" type="tel" ></ion-input>
            </ion-item>
                <div *ngIf="profileForm.controls['phone'].errors?.pattern">
              Please enter 10 digit mobile number.
            </div>
          </div>
          <div padding>
            <ion-button
              size="large"
              type="submit"
             [disabled]="!profileForm.valid"
              expand="block"
              color="primary"
              >Update</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    
  </form>

  
</ion-content>
