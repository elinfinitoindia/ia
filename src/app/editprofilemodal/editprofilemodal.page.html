
<ion-header>
  <ion-toolbar>
    <ion-title>Edit Profile </ion-title>
    <ion-buttons slot="end" (click)="dismiss()">
      <ion-icon slot="end" name="close"></ion-icon>
      
    </ion-buttons>
    
    
  </ion-toolbar>
</ion-header>
<ion-content>

  <form #form="ngForm">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col  size="4" class="ion-align-self-center" >
          
            <ion-avatar (click)="uploadProfileImage()">
              <img src="{{imgUrl}}"  *ngIf="imgUrl"/>
              <ion-icon name="camera" class="cameraicon" *ngIf="imgUrl.length <= 0"></ion-icon>
            </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
           <div padding style="padding-top: 25px;"> 
         <ion-item >
  <ion-label position="floating">Name</ion-label>
  <ion-input></ion-input>
</ion-item>
 <ion-item>
    <ion-label>Gender</ion-label>
    <ion-select placeholder="Select One">
      <ion-select-option value="f">Female</ion-select-option>
      <ion-select-option value="m">Male</ion-select-option>
    </ion-select>
  </ion-item>

<ion-item>
  <ion-label position="floating" type="">Date of Birth</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">City</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Phone Number</ion-label>
  <ion-input></ion-input>
</ion-item>
      
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" color="primary">Update</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  </ion-content>
