<ion-header>
  <ion-toolbar>
    <ion-title>forgotpasswordmodal</ion-title>
    <ion-buttons slot="end" (click)="dismiss()">
      close
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!otprequested"> 
 <form #form="ngForm"  (ngSubmit)="requestOtp()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
       <img src="../../../assets/icon/favicon.png" alt="" style="margin-top:10%" >
          </div>
          <div padding style="padding-top: 25px;"> 
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>   
          </div>
      
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Reset Password</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  </div>

  <form #form="ngForm" *ngIf="otprequested" class="dealslist" (ngSubmit)="requestOtp()" style="z-index:5">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div clsas="ion-text-center">
       <img src="../../../assets/icon/favicon.png" alt="" style="margin-top:10%" >
          </div>
          <div padding style="padding-top: 25px;"> 
            <ion-item>
              <ion-input name="otp" type="number" placeholder="enter otp" ngModel required></ion-input>
            </ion-item>   
          </div>
      
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Enter OTP</ion-button>
          </div>
        </ion-col>
         <ion-col size="12" text-center>
     <h5>Resend OTP</h5>
    </ion-col>
      </ion-row>
    </ion-grid>
  </form>
   <ion-row>
  
  </ion-row>
</ion-content>
