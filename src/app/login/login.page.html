<ion-content no-padding>
  <div class="main">
    <ion-row class="ion-align-items-center ">
      <ion-col size="12" class="ion-padding-vertical">
        <ion-card no-margin *ngIf="!showOTPInput">
          <ion-card-content>
            <ion-row class="row">
              <div class="fire-logo">
                <img src="../../assets/icon/favicon.png" class="img-logo" />
                <ion-text padding>
                  <h2 no-margin margin-vertical text-center>Welcome</h2>
                </ion-text>
              </div>
            </ion-row>
            <ion-row>
              <ion-col>
                <form [formGroup]="loginForm" (ngSubmit)="next(loginForm.value.Mobile)">
                  <ion-row>
                    <ion-col size="2">
                      <ion-input readonly="true" placeholder="+91" style="border: 1px solid #d2d2d2;
    border-radius: 9px;height: 52px;width: 45px;"></ion-input>
                    </ion-col>
                    <ion-col size="10">
                      <ion-input [pattern]="mobNumberPattern" style="font-size: larger;" type="number"
                        placeholder="Number" class="input" padding-horizontal clear-input="true"
                        formControlName="Mobile" debounce=1000></ion-input>
                    </ion-col>
                  </ion-row>
                  <div *ngIf="loginForm.controls['Mobile'].errors?.pattern">
                    Mobile number not valid.
                  </div>
                  <ion-button size="large" *ngIf="!showOTPInput" expand="block" type="submit"
                    [disabled]="!loginForm.valid" color="primary" class="transition" style="margin-top: 20px;">
                    <strong class="white"> Next</strong></ion-button>
                </form>
              </ion-col>
              <ng-container *ngIf="!showOTPInput">
                <ion-col size="12">
                  <h5 class="ion-text-center">Or</h5>
                </ion-col>
                <ion-col>
                  <ion-button (click)="onClick()" expand="block"
                    style="--background: white;color: black;font-size: medium;" size="large">
                    <img src="../../assets/google.png" alt="" slot="start" style="width: 30px;margin-right: 10px;">
                    Continue with google
                  </ion-button>
                </ion-col>
              </ng-container>
            </ion-row>
          </ion-card-content>
        </ion-card>
        <ion-card [hidden]="!showOTPInput">
          <ion-card-content>
            <ion-row>
              <ion-col size="12">
                Verify Mobile Number
              </ion-col>
              <ion-col size="12">
                Waiting to automatically detect SMS sent to
                <p>8851610111 <a (click)="changeNumber()">Change Number?</a></p>
              </ion-col>
            </ion-row>
            <ion-row class="OTP-border">
              <ion-col>
                <ng-otp-input (onInputChange)="onOtpChange($event)" #ngOtpInput [config]="config"></ng-otp-input>
              </ion-col>
            </ion-row>
            <ion-row *ngIf="showOTPInput">
              <ion-col>
                <ion-text class="small">{{OTPmessage}}</ion-text>
              </ion-col>
            </ion-row>
            <ion-row *ngIf="showOTPInput">
              <ion-col>
                <ion-item lines="full">
                  <ion-label slot="start">Resend OTP</ion-label>
                  <ion-label slot="end">{{timer}}s</ion-label>
                </ion-item>
                <ion-item lines="none" (click)="goBack()">
                  <ion-label slot="">Sign in with google</ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
